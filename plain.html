<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>日記</title>
<style>
@font-face{
  font-family:"XanoMincho";
  src:url("fonts/xano-mincho.ttf") format("truetype");
}
/* 見た目 */
html,body{margin:0;height:100%;background:#f7f7f7;color:#111;font-family:"XanoMincho",serif;}
main{
  writing-mode:vertical-rl;text-orientation:upright;line-height:1.8;
  height:90vh;column-width:32em;column-gap:3em;
  overflow-x:auto;overflow-y:hidden;padding:2em 2em 2em 0;white-space:pre-line;
}
@media(max-width:700px){main{column-width:24em;column-gap:2em;}}
</style>
</head>
<body>
<main id="diary">読み込み中…</main>
<script>
fetch('diary.txt').then(r=>r.text()).then(t=>{document.getElementById('diary').textContent=t;});
</script>
</body>
</html>
